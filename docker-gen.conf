[[config]]
template = "/etc/docker-gen/templates/nginx.tmpl"
dest = "/etc/nginx/conf.d/default.conf"
watch = true
onlyexposed = true
[config.NotifyContainers]
localdevmeos_globalnginx_1 = 1

[[config]]
template = "/etc/docker-gen/templates/dnsmasq.tmpl"
dest = "/tmp/dockerhosts/dockerhosts"
watch = true

[[config]]
template = "/etc/docker-gen/templates/dockerhostdns.tmpl"
dest = "/tmp/dockerhosts/docker"
watch = true
